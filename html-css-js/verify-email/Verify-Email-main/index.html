<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verify Email</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="container-image">
            <img src="https://i.postimg.cc/NjTgHRFv/2846317.jpg" alt="Mail concept illustration Free Vector">
            <!-- <a href='https://www.freepik.com/vectors/send-mail'>Send mail vector created by storyset - www.freepik.com</a> -->
        </div>

        <div class="insert-code">
            <h2>Verify your email</h2>
            <p>Please enter the 6 digit code sent to <span>yourmail@example.com</span></p>
        </div>

        <div class="code-container">
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
        </div>

        <div class="confirm-code">
            <a href="#">Resend Code</a>
            <button id="btn">Confirm</button>
            <a href="#">Change Email</a>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
