<!DOCTYPE html>
<html lang="en">

<head>
    <title>Testimonial box switcher</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Client Testimonials</h1>
        </div>
        <div class="testimonial-container">
            <div class="user">
                <img class="user-image" src="https://images.unsplash.com/photo-1492106087820-71f1a00d2b11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZmVtYWxlcyUyMHBvcnRyYWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="user">
            </div>
            <div class="testimonial">
                <i class="fa-solid fa-quote-left"></i>
                <p class="user-text">
                    "I would rather be a monster that believes in something, that would sacrifice everything to make the galaxy better, than be someone who sits on the sidelines and watches as if it has no consequences to them.",
                </p>
                <div class="user-details">
                    <h2 class="username">Leia Organa</h2>
                    <small class="role">Political and militay leader</small>
                </div>
            </div>
        </div>
        <div class="progress-bar"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
