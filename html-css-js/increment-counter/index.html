<!DOCTYPE html>
<html lang="en">

<head>
    <title>Increment Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a class="brand" target="_blank" href="https://www.theminimalists.com/">
        <img src="the-minimalists.png" alt="The Minimalists">
    </a>


    <div class="counter-area">
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="178400"></div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-facebook-f fa-3x"></i>
            <div class="counter" data-target="766000"></div>
            <span>Facebook Followers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="569000"></div>
            <span>Instagram Followers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-tiktok fa-3x"></i>
            <div class="counter" data-target="25700"></div>
            <span>TikTok Followers</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
