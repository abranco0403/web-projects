<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="quiz-container rounded p-5 bg-light" id="quiz">
        <header>
            <h3 class="h6 fw-bolder">JavaScript Quiz</h2>
                <h1 class="h3 my-3">Question 0<span id="question_number"></span>/05</h1>
                <h2 class="h6 fw-normal mb-3" id="question"></h2>
        </header>
        <div>
            <ul class="navbar-nav">
                <li class="rounded p-3 my-2">
                    <input type="radio" name="answer" id="a" class="answer"></input>
                    <label for="a" id="a_text"></label>
                </li>
                <li class="rounded p-3 my-2">
                    <input type="radio" name="answer" id="b" class="answer"></input>
                    <label for="b" id="b_text"></label>
                </li>
                <li class="rounded p-3 my-2">
                    <input type="radio" name="answer" id="c" class="answer"></input>
                    <label for="c" id="c_text"></label>
                </li>
                <li class="rounded p-3 my-2">
                    <input type="radio" name="answer" id="d" class="answer"></input>
                    <label for="d" id="d_text"></label>
                </li>
            </ul>
        </div>
        <button id="submit" class="button rounded p-4 my-4 fs-6">Next</button>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
