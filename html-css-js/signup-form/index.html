<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Start your journey with us.</h1>
                <p>Discover the world's best community of freelancers and business owners.</p>
            </div>
            <div class="green-bg">
                <button type="button" class="btn btn-greenBg">Sign Up</button>
            </div>
            <form class="signup-form">
                <div class="form-box">
                    <h1>Create an account</h1>
                    <p>Let's get started with your 30 day free trial</p>
                    <div class="input-group">
                        <input type="name" placeholder="Name">
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-signUp">Create account</button>
                    <button type="button" class="btn btn-google">
                        <i class="fa-brands fa-google"></i>
                        Sign up with Google
                    </button>
                    <p class="logIn">Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
