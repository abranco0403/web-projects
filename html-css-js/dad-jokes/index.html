<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dad Jokes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="left">
                <img src="images/smile.png" alt="Mouth Smiling">
            </div>
            <div class="right">
                <div class="top">
                    <img src="images/ballon.png" alt="Talk balloon">
                </div>
                <div class="bottom">
                    <div id="jokes" class="jokesBox"></div>
                    <button id="generateJoke" class="btn">
                        Get another joke
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
