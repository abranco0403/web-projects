<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Board</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Sound Board</h1>
            <p>Click on the buttons bellow!</p>

            <audio id="bark" src="audios/dog-barking.wav"></audio>
            <audio id="punch" src="audios/fast-punch.wav"></audio>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
