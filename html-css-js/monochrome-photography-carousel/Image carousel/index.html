<!DOCTYPE html>
<html lang="en">

<head>
    <title>Monochrome Photography Carousel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Links-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Monochrome Photography Carousel</h1>
    </header>
    <div class="carousel-container">
        <button id="left" class="btn">Prev</button>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="https://images.unsplash.com/photo-1640680191279-cdf7883eeeb7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="first picture">
                <img src="https://images.unsplash.com/photo-1627475323161-3b220bda8117?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTg4fHxibGFjayUyMGFuZCUyMHdoaXRlJTIwd29tZW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="second picture">
                <img src="https://images.unsplash.com/photo-1621856139454-03ff9806204c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="third picture">
                <img src="https://images.unsplash.com/photo-1498757581981-8ddb3c0b9b07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="fourth picture">
                <img src="https://images.unsplash.com/photo-1588802566325-e612541ac61b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="fifth picture">
                <img src="https://images.unsplash.com/photo-1584361853901-dd1904bb7987?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="sixth picture">
                <img src="https://images.unsplash.com/photo-1548207775-a7676e36f20a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="seventh picture">
                <img src="https://images.unsplash.com/photo-1558007300-d95d2f31ca90?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&h=700&q=80" alt="eighth picture">
            </div>
        </div>
        <button id="right" class="btn">Next</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
