<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animated Countdown</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="vw-100 vh-100 overflow-hidden">
    <div class="container d-flex flex-column justify-content-center align-items-center h-100 text-center">
        <div class="counter hide">
            <div class="nums  fs-1 fw-bold text-warning position-relative overflow-hidden">
                <span class="in">3</span>
                <span>2</span>
                <span>1</span>
                <span>0</span>
            </div>
            <h4 class="fs-6 text-uppercase">Get Ready</h4>
        </div>
        <div class="final text-center show">
            <h1 class=" h3 mb-3">GO!</h1>
            <button type="button" id="replay" class="btn btn-dark">Replay</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
