<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback UI Design</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our<br /> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <div class="overlay"></div>
                <img class="rate-image" src="https://i.postimg.cc/6QrGtQpT/sad.png" alt="Unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <div class="overlay"></div>
                <img class="rate-image" src="https://i.postimg.cc/fTyXmZBg/meh.png" alt="Neutral">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <div class="overlay"></div>
                <img class="rate-image" src="https://i.postimg.cc/kG4VQFFt/shining.png" alt="Satisfied">
                <small>Satisfied</small>
            </div>
        </div>
        <button id="send" class="btn">Send Review</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
